<div class="container" id="registro">
   <h2>Regístrate e inicia tus compras!</h2>
  <form id="registerForm">       
       <label for="nombres">Nombres</label>
       <input type="text" id="nombres" name="nombres" placeholder="Ingrese sus nombres">
       <label for="apellidos">Apellidos</label>
       <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos">

        <label for="mail">Correo Electrónico</label>
       <input type="text" id="mail" name="mail" placeholder="Ingrese su correo electrónico válido">

        <label for="country">País donde reside</label>
        <select id="country" name="country">
          <option value="ec">Ecuador</option>
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="mexico">México</option>
          <option value="nic">Nicaragua</option>
          <option value="panama">Panamá</option>
          <option value="col">Colombia</option>
          <option value="other">Otro</option>
        </select>

        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" placeholder="Ingrese su edad" min="0" max="100"><br><br>


        <label for="cedula">Cédula</label>
        <input type="text" id="cedula" name="cedula" placeholder="Ingrese su cédula">

        <br>
        <input type="button" onclick="validarRegistro()" value="Submit">
  </form>
</div>

</body>
